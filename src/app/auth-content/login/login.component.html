<div class="login-container d-flex align-items-center justify-content-center">
  <div class="login-card card shadow-lg border-0 animate__animated animate__fadeInUp">
    <div class="card-body px-5 py-4">
      <!-- Logo & Heading -->
      <div class="text-center mb-4">
        <img src="assets/images/deepHireLogo.png" alt="DeepHire Logo" class="login-logo mb-2">
        <h2 class="fw-bold text-gradient mb-1">DeepHire</h2>
        <p class="text-muted">Connectez-vous pour commencer</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="formLogin" (ngSubmit)="onSubmitLogin()">
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Nom d'utilisateur</label>
          <div class="input-group shadow-sm">
            <span class="input-group-text bg-white border-end-0"><i class="fas fa-user text-muted"></i></span>
            <input type="text" formControlName="username" class="form-control border-start-0" id="username"
              placeholder="Entrez votre nom d'utilisateur"
              [class.is-invalid]="isInvalidAndTouchedOrDirty(formLogin.controls.username)">
          </div>
          <small class="text-danger" *ngIf="isInvalidAndTouchedOrDirty(formLogin.controls.username)">
            <ng-container *ngIf="formLogin.controls.username.hasError('required')">Nom d'utilisateur
              requis</ng-container>
            <ng-container *ngIf="formLogin.controls.username.hasError('minlength')">Min. 4 caractères</ng-container>
          </small>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Mot de passe</label>
          <div class="input-group shadow-sm">
            <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock text-muted"></i></span>
            <input type="password" formControlName="password" class="form-control border-start-0" id="password"
              placeholder="Entrez votre mot de passe"
              [class.is-invalid]="isInvalidAndTouchedOrDirty(formLogin.controls.password)">
          </div>
          <small class="text-danger" *ngIf="isInvalidAndTouchedOrDirty(formLogin.controls.password)">
            <ng-container *ngIf="formLogin.controls.password.hasError('required')">Mot de passe requis</ng-container>
            <ng-container *ngIf="formLogin.controls.password.hasError('minlength')">Min. 10 caractères</ng-container>
          </small>
        </div>

        <!-- Options -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label text-muted" for="rememberMe">Se souvenir de moi</label>
          </div>
          <a href="#" class="text-primary text-decoration-none small">Mot de passe oublié ?</a>
        </div>

        <!-- Submit -->
        <button type="submit"
          class="btn btn-primary w-100 py-2 fw-semibold rounded-pill animate__animated animate__pulse">
          <i class="fas fa-sign-in-alt me-2"></i>Se connecter
        </button>
      </form>

      <!-- Footer -->
      <div class="text-center mt-4">
        <p class="text-muted small">Pas de compte ? <a href="#"
            class="text-primary text-decoration-none fw-semibold" routerLink="/register">Inscrivez-vous</a></p>
      </div>
    </div>
  </div>
</div>
