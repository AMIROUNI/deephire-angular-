<!-- post-create.component.html -->
<div class="post-create-container">
    <div class="post-create-header">
      <h3>Start a post</h3>
    </div>
    
    <div class="post-input-container">
      <div class="user-avatar">
        <img src="assets/default-avatar.jpg" alt="User Avatar">
      </div>
      <textarea 
        [(ngModel)]="postContent" 
        placeholder="What's on your mind?"
        rows="3"
      ></textarea>
    </div>
    
    <div class="post-options" *ngIf="showOptions">
      <div class="option-item">
        <input type="file" id="media-upload" (change)="onMediaSelected($event)" accept="image/*,video/*" hidden>
        <label for="media-upload" class="option-label">
          <i class="fas fa-image"></i>
          <span>Media</span>
        </label>
      </div>
      <div class="option-item">
        <button class="option-label">
          <i class="fas fa-calendar-alt"></i>
          <span>Event</span>
        </button>
      </div>
      <div class="option-item">
        <button class="option-label">
          <i class="fas fa-edit"></i>
          <span>Write article</span>
        </button>
      </div>
    </div>
    
    <div class="post-actions">
      <button class="btn-post" (click)="createPost()" [disabled]="!postContent && !selectedMedia">
        Post
      </button>
      <button class="btn-options" (click)="toggleOptions()">
        <i class="fas fa-ellipsis-h"></i>
      </button>
    </div>
  </div>
