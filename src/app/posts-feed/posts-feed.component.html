<!-- posts-feed.component.html -->
<div class="feed-container" [class.blurred]="showProfileCompletion">
  <div class="feed-header">
    <h2>Posts</h2>
    <div class="sort-options">
      <span>Sort by:</span>
      <select [(ngModel)]="sortBy" (change)="changeSort(sortBy)">
        <option value="top">Top</option>
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
      </select>
    </div>
  </div>
  
  <app-post-create (postCreated)="onPostCreated($event)"></app-post-create>
  
  <div class="repost-notice">
    <span>Samiha Kallel reposted this</span>
  </div>
  
  <div class="new-posts-notice">
    <button class="btn-new-posts">
      <i class="fas fa-arrow-up"></i> New posts
    </button>
  </div>
  
  <div class="posts-list">
    <app-post-display *ngFor="let post of posts" [post]="post"></app-post-display>
  </div>
</div>

<app-profile-completion 
*ngIf="showProfileCompletion" 
(profileCompleted)="onProfileCompleted()"
class="profile-completion-overlay">
</app-profile-completion>
