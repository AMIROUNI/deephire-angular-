<div *ngIf="contact">
  <h5>Chat with {{ contact.username }}</h5>
  <div *ngIf="messages.length; else noMessages">
    <div *ngFor="let msg of messages" class="mb-2">
      <strong>{{ msg.senderUsername }}:</strong> {{ msg.content }}
      <div class="text-muted" style="font-size: 0.8rem">{{ msg.timestamp | date: 'short' }}</div>
    </div>
  </div>
  <ng-template #noMessages>
    <p>No messages yet.</p>
  </ng-template>

  <!-- Message input and send button -->
  <div class="mt-3">
    <textarea [(ngModel)]="messageContent" rows="3" placeholder="Type a message..."></textarea>
    <button (click)="sendMessage()" [disabled]="!messageContent.trim()">Send</button>
  </div>

  <div class="mt-3">
    <p>
      {{ messages | json }}
    </p>
  </div>
</div>
