<div class="container mt-4">
  <h3>Chat</h3>

  <div class="form-group">
    <label>Receiver Username:</label>
    <input class="form-control" [(ngModel)]="receiver" />
  </div>

  <div class="form-group mt-2">
    <label>Message:</label>
    <input class="form-control" [(ngModel)]="message" />
  </div>

  <button class="btn btn-primary mt-2" (click)="send()">Send</button>

  <hr />

  <div *ngFor="let msg of messages" class="alert alert-info mt-2">
    <strong>{{ msg.senderUsername }}:</strong> {{ msg.content }}
    <div class="text-muted" style="font-size: 0.8rem">
      {{ msg.timestamp | date: 'short' }}
    </div>
  </div>
</div>
