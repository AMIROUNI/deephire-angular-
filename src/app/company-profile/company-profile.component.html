<div class="container my-4" *ngIf="selectedCompany">
    <div class="card mb-4">
      <div class="card-body d-flex align-items-center">
        <img [src]="selectedCompany.logo || 'https://via.placeholder.com/100'" 
             class="rounded-circle me-3" style="width: 100px; height: 100px;" alt="Logo">
        <div>
          <h3 class="mb-1">{{ selectedCompany.name }}</h3>
          <p class="mb-0 text-muted">{{ selectedCompany.industry }} | {{ selectedCompany.location }}</p>
        </div>
      </div>
    </div>
  
    <!-- HR Users (Workers) -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Workers (HR Users)</h5>
      </div>
      <div class="card-body d-flex flex-wrap gap-3">
        <ng-container *ngIf="selectedCompany.rhUsers?.length; else noUsers">
          <div *ngFor="let user of selectedCompany.rhUsers">
            <img [src]="user.profilePicture || 'https://via.placeholder.com/60'"
                 class="rounded-circle border" 
                 style="width: 60px; height: 60px;" 
                 [alt]="user.firstName + ' ' + user.lastName"
                 title="{{ user.firstName }} {{ user.lastName }}">
          </div>
        </ng-container>
        <ng-template #noUsers>
          <p class="text-muted">No workers found.</p>
        </ng-template>
      </div>
    </div>
  </div>
