<div class="login-container d-flex align-items-center justify-content-center min-vh-100">
  <div class="login-card card shadow-lg border-0 animate__animated animate__fadeInUp">
    <div class="card-body px-5 py-4">
      <!-- Logo & Heading -->
      <div class="text-center mb-4">
        <img src="assets/images/deepHireLogo.png" alt="DeepHire Logo" class="register-logo mb-2">
        <h2 class="fw-bold text-gradient mb-1">Ajouter un Recruteur</h2>
        <p class="text-muted">Créer un nouveau compte recruteur</p>
      </div>

      <!-- Add Recruiter Form -->
      <form [formGroup]="recruiterForm" (ngSubmit)="onSubmit()">
        <!-- First Name -->
        <div class="mb-3">
          <label for="firstName" class="form-label fw-semibold">Prénom*</label>
          <div class="input-group shadow-sm">
            <span class="input-group-text bg-white border-end-0"><i class="fas fa-user text-muted"></i></span>
            <input type="text" formControlName="firstName" class="form-control border-start-0" id="firstName" placeholder="Entrez le prénom"
              [class.is-invalid]="recruiterForm.get('firstName')?.invalid && recruiterForm.get('firstName')?.touched">
          </div>
          <small class="text-danger" *ngIf="recruiterForm.get('firstName')?.invalid && recruiterForm.get('firstName')?.touched">
            Le prénom est requis
          </small>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
          <label for="lastName" class="form-label fw-semibold">Nom*</label>
          <div class="input-group shadow-sm">
            <span class="input-group-text bg-white border-end-0"><i class="fas fa-user text-muted"></i></span>
            <input type="text" formControlName="lastName" class="form-control border-start-0" id="lastName" placeholder="Entrez le nom"
              [class.is-invalid]="recruiterForm.get('lastName')?.invalid && recruiterForm.get('lastName')?.touched">
          </div>
          <small class="text-danger" *ngIf="recruiterForm.get('lastName')?.invalid && recruiterForm.get('lastName')?.touched">
            Le nom est requis
          </small>
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Nom d'utilisateur*</label>
          <div class="input-group shadow-sm">
            <span class="input-group-text bg-white border-end-0"><i class="fas fa-user text-muted"></i></span>
            <input type="text" formControlName="username" class="form-control border-start-0" id="username" placeholder="Entrez le nom d'utilisateur"
              [class.is-invalid]="recruiterForm.get('username')?.invalid && recruiterForm.get('username')?.touched">
          </div>
          <small class="text-danger" *ngIf="recruiterForm.get('username')?.invalid && recruiterForm.get('username')?.touched">
            <ng-container *ngIf="recruiterForm.get('username')?.errors?.['required']">Le nom d'utilisateur est requis</ng-container>
            <ng-container *ngIf="recruiterForm.get('username')?.errors?.['minlength']">Min. 4 caractères</ng-container>
          </small>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email*</label>
          <div class="input-group shadow-sm">
            <span class="input-group-text bg-white border-end-0"><i class="fas fa-envelope text-muted"></i></span>
            <input type="email" formControlName="email" class="form-control border-start-0" id="email" placeholder="Entrez l'email"
              [class.is-invalid]="recruiterForm.get('email')?.invalid && recruiterForm.get('email')?.touched">
          </div>
          <small class="text-danger" *ngIf="recruiterForm.get('email')?.invalid && recruiterForm.get('email')?.touched">
            <ng-container *ngIf="recruiterForm.get('email')?.errors?.['required']">Email requis</ng-container>
            <ng-container *ngIf="recruiterForm.get('email')?.errors?.['email']">Email invalide</ng-container>
          </small>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Mot de passe*</label>
          <div class="input-group shadow-sm">
            <span class="input-group-text bg-white"><i class="fas fa-lock text-muted"></i></span>
            <input type="password" formControlName="password" class="form-control border-start-0" id="password" placeholder="Entrez le mot de passe"
              [class.is-invalid]="recruiterForm.get('password')?.invalid && recruiterForm.get('password')?.touched">
          </div>
          <small class="text-danger" *ngIf="recruiterForm.get('password')?.invalid && recruiterForm.get('password')?.touched">
            <ng-container *ngIf="recruiterForm.get('password')?.errors?.['required']">Mot de passe requis</ng-container>
            <ng-container *ngIf="recruiterForm.get('password')?.errors?.['minlength']">Min. 6 caractères</ng-container>
          </small>
        </div>

        <!-- Status -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Statut</label>
          <div class="form-check">
            <input type="checkbox" formControlName="isValid" class="form-check-input rounded text-primary" id="isValid">
            <label class="form-check-label" for="isValid">Compte actif</label>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold animate__animated animate__pulse animate__infinite rounded-pill" [disabled]="loading || recruiterForm.invalid">
          <span *ngIf="!loading"><i class="fas fa-user-plus me-2"></i>Ajouter Recruteur</span>
          <span *ngIf="loading">Enregistrement...</span>
        </button>
      </form>

      <!-- Footer -->
    
    </div>
  </div>
</div>
