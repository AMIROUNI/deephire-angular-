<div class="profile-form">
    <button (click)="fetchProfile()">Load My Profile</button>
  
    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
      <div>
        <label>Name:</label>
        <input type="text" formControlName="name" />
      </div>
      <div>
        <label>Industry:</label>
        <input type="text" formControlName="industry" />
      </div>
      <div>
        <label>Location:</label>
        <input type="text" formControlName="location" />
      </div>
      <div>
        <label>Description:</label>
        <textarea formControlName="description"></textarea>
      </div>
  
      <div>
        <label>Company Logo:</label>
        <input type="file" (change)="onLogoChange($event)" />
        <img *ngIf="logoPreview" [src]="logoPreview" alt="Logo" width="150" />
      </div>
  
      <div>
        <label>Background Image:</label>
        <input type="file" (change)="onBackgroundChange($event)" />
        <img *ngIf="backgroundPreview" [src]="backgroundPreview" alt="Background" width="150" />
      </div>
  
      <button type="submit">Update Company Profile</button>
    </form>
  </div>
