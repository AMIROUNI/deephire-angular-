<div class="dashboard-container">
    <!-- Dashboard Header -->
    <header class="dashboard-header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-12">
            <div class="header-content">
              <h1 class="dashboard-title">
                <i class="fas fa-network-wired me-2"></i> Company Admin Dashboard
              </h1>
              <div class="header-actions">
                <button class="btn btn-outline-primary btn-sm">
                  <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn btn-outline-primary btn-sm ms-2">
                  <i class="fas fa-cog"></i> Settings
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  
    <!-- Main Content -->
    <main class="dashboard-content container-fluid">
      <!-- Welcome Card Section -->
      <section class="welcome-section mb-4">
        <div class="row">
          <div class="col-12">
            <app-welocme-card-ac></app-welocme-card-ac>
          </div>
        </div>
      </section>
  
      <!-- KPI Cards Section -->
      <section class="kpi-section mb-4">
        <div class="row">
          <div class="col-12">
            <div class="section-header">
              <h2 class="section-title">
                <i class="fas fa-chart-line me-2"></i> Key Performance Indicators
              </h2>
            </div>
            <app-kpi-cards-ac></app-kpi-cards-ac>
          </div>
        </div>
      </section>
  
      <!-- Charts Section -->
      <section class="charts-section">
        <div class="row">
          <!-- Recruiter Growth Chart -->
          <div class="col-lg-6 mb-4" style="margin-top: 1em;">
            <div class="section-header">
              <h2 class="section-title">
                <i class="fas fa-diagram-project me-2"></i> Network Growth
              </h2>
            </div>
            <app-recruiter-growith-chart></app-recruiter-growith-chart>
          </div>
  
          <!-- Job Postings Analytics -->
          <div class="col-lg-6 mb-4">
            <div class="section-header">
              <h2 class="section-title">
                <i class="fas fa-briefcase me-2"></i> Job Postings
              </h2>
            </div>
            <app-job-posting-ac></app-job-posting-ac>
          </div>
        </div>
