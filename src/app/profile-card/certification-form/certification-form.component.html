<div class="form-container card shadow-lg animate__animated animate__fadeInUp">
    <div class="card-body p-4">
      <h3 class="fw-bold text-primary text-center mb-4">Ajouter une certification</h3>
  
      <form [formGroup]="certificationForm" (ngSubmit)="onSubmit()">
        <!-- Nom -->
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Nom de la certification</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-certificate"></i></span>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
              placeholder="Ex: AWS Certified Developer"
              [class.is-invalid]="isInvalidAndTouchedOrDirty(certificationForm.controls.name)"
            />
          </div>
          <small class="text-danger" *ngIf="isInvalidAndTouchedOrDirty(certificationForm.controls.name)">
            <ng-container *ngIf="certificationForm.controls.name.hasError('required')">Nom requis</ng-container>
            <ng-container *ngIf="certificationForm.controls.name.hasError('minlength')">Minimum 2 caractères</ng-container>
          </small>
        </div>
  
        <!-- Organisme -->
        <div class="mb-3">
          <label for="issuer" class="form-label fw-semibold">Organisme</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-building"></i></span>
            <input
              type="text"
              id="issuer"
              class="form-control"
              formControlName="issuer"
              placeholder="Ex: Amazon"
              [class.is-invalid]="isInvalidAndTouchedOrDirty(certificationForm.controls.issuer)"
            />
          </div>
          <small class="text-danger" *ngIf="isInvalidAndTouchedOrDirty(certificationForm.controls.issuer)">
            <ng-container *ngIf="certificationForm.controls.issuer.hasError('required')">Organisme requis</ng-container>
            <ng-container *ngIf="certificationForm.controls.issuer.hasError('minlength')">Minimum 2 caractères</ng-container>
          </small>
        </div>
  
        <!-- Date de début -->
        <div class="mb-3">
          <label for="issueDate" class="form-label fw-semibold">Date d’obtention</label>
          <input
            type="date"
            id="issueDate"
            formControlName="issueDate"
            class="form-control"
            [class.is-invalid]="isInvalidAndTouchedOrDirty(certificationForm.controls.issueDate)"
          />
          <small class="text-danger" *ngIf="isInvalidAndTouchedOrDirty(certificationForm.controls.issueDate)">
            Date requise
          </small>
        </div>
  
        <!-- Date d’expiration -->
        <div class="mb-3">
          <label for="expirationDate" class="form-label fw-semibold">Date d’expiration (optionnelle)</label>
          <input
            type="date"
            id="expirationDate"
            formControlName="expirationDate"
            class="form-control"
          />
        </div>
  
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Annuler</button>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
    
  
  <app-popup *ngIf="showPopup"
  [title]="popupTitle"
  [message]="popupMessage"
  [isSuccess]="popupIsSuccess"
  [redirectPath]="popupRedirectPath"
  [showCancelButton]="showCancelButton"
  (closed)="closePopup()">
</app-popup>
