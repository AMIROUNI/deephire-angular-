<div class="profile-edit-container">
  <h2>Edit Profile</h2>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
    <!-- Profile Picture -->
    <div class="form-group image-upload">
      <label>Profile Picture</label>
      <div class="image-preview" *ngIf="profilePicturePreview">
        <img [src]="profilePicturePreview" alt="Profile Preview">
      </div>
      <input type="file" accept="image/*" (change)="onProfilePictureChange($event)">
    </div>

    <!-- Background Image -->
    <div class="form-group image-upload">
      <label>Background Image</label>
      <div class="image-preview" *ngIf="backgroundImagePreview">
        <img [src]="backgroundImagePreview" alt="Background Preview">
      </div>
      <input type="file" accept="image/*" (change)="onBackgroundImageChange($event)">
    </div>

    <!-- Basic Info -->
    <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="firstName" placeholder="Enter first name">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" placeholder="Enter last name">
    </div>

    <div class="form-group">
      <label>Headline</label>
      <input type="text" formControlName="headline" placeholder="Your professional headline">
    </div>

    <div class="form-group">
      <label>Location</label>
      <input type="text" formControlName="location" placeholder="Where are you based?">
    </div>

    <!-- Bio -->
    <div class="form-group">
      <label>Bio</label>
      <textarea formControlName="bio" rows="3" placeholder="Tell us about yourself"></textarea>
    </div>

    <!-- Summary -->
    <div class="form-group">
      <label>Summary</label>
      <textarea formControlName="summary" rows="5" placeholder="Detailed professional summary"></textarea>
    </div>

    <button type="submit" [disabled]="!profileForm.valid" class="submit-btn">
      Save Changes
    </button>
  </form>
</div>
