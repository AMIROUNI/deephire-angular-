<div class="experience-container card shadow-lg animate__animated animate__fadeInUp">
    <div class="card-body p-5">
      <h2 class="fw-bold text-primary text-center mb-4">Ajouter une expérience</h2>
  
      <form [formGroup]="experienceForm" (ngSubmit)="onSubmit()">
        <!-- Company Name -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Nom de l'entreprise</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-building"></i></span>
            <input formControlName="companyName" type="text" class="form-control" placeholder="Entreprise"
              [class.is-invalid]="isInvalidAndTouchedOrDirty(experienceForm.controls.companyName)">
          </div>
          <small class="text-danger" *ngIf="isInvalidAndTouchedOrDirty(experienceForm.controls.companyName)">
            Ce champ est requis (min 2 caractères)
          </small>
        </div>
  
        <!-- Title -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Poste</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
            <input formControlName="title" type="text" class="form-control" placeholder="Titre du poste"
              [class.is-invalid]="isInvalidAndTouchedOrDirty(experienceForm.controls.title)">
          </div>
          <small class="text-danger" *ngIf="isInvalidAndTouchedOrDirty(experienceForm.controls.title)">
            Titre requis
          </small>
        </div>
  
        <!-- Dates -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Date de début</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
            <input formControlName="startDate" type="date" class="form-control"
              [class.is-invalid]="isInvalidAndTouchedOrDirty(experienceForm.controls.startDate)">
          </div>
          <small class="text-danger" *ngIf="isInvalidAndTouchedOrDirty(experienceForm.controls.startDate)">
            Date de début requise
          </small>
        </div>
  
        <div class="mb-3">
          <label class="form-label fw-semibold">Date de fin (facultative)</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-calendar"></i></span>
            <input formControlName="endDate" type="date" class="form-control">
          </div>
        </div>
  
        <!-- Description -->
        <div class="mb-4">
          <label class="form-label fw-semibold">Description</label>
          <textarea formControlName="description" class="form-control" rows="3" placeholder="Décrivez votre poste..."></textarea>
        </div>
  
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Annuler</button>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
