  [responsive]="postStatusDonutChart.responsive">

<!-- Liste des publications -->
     <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title mb-4">Liste des publications</h5>
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Auteur</th>
                  <th>Contenu</th>
                  <th>Date</th>
                  <th>État</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let post of filteredPosts()">
                  <td>{{ post.id }}</td>
                  <td>{{ post.author }}</td>
                  <td>{{ post.content | slice:0:40 }}...</td>
                  <td>{{ post.date }}</td>
                  <td>
                    <span class="badge" [ngClass]="{
                      'bg-success': post.active,
                      'bg-secondary': !post.active && !post.reported,
                      'bg-warning': post.reported
                    }">
                      {{ post.active ? 'Actif' : post.reported ? 'Signalé' : 'Désactivé' }}
                    </span>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-outline-warning me-2" (click)="togglePost(post)">
                      {{ post.active ? 'Désactiver' : 'Activer' }}
                    </button>
                    <button class="btn btn-sm btn-outline-danger" (click)="deletePost(post)">
                      Supprimer
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
