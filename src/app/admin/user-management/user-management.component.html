<div class="container mt-4">

  <h2>Active Users</h2>
  <table class="table table-striped table-bordered">
    <thead class="table-primary">
      <tr>
        <th>Username</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-danger btn-sm" *ngIf="user.id" (click)="banUser(user.id)">Ban</button>
        </td>
      </tr>
    </tbody>
  </table>

  <hr>

  <h2>Banned Users</h2>
  <table class="table table-striped table-bordered">
    <thead class="table-danger">
      <tr>
        <th>Username</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of bannedUsers">
        <td>{{ user.username }}</td>
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-success btn-sm" *ngIf="user.id" (click)="unbanUser(user.id)">Unban</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>



<app-popup *ngIf="showPopup"
           [title]="popupTitle"
           [message]="popupMessage"
           [isSuccess]="popupIsSuccess"
           [redirectPath]="popupRedirectPath"
           [showCancelButton]="showCancelButton"
           (closed)="closePopup()">
</app-popup>
