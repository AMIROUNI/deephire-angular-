<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm px-4 py-2">
    <a class="navbar-brand text-primary fw-bold fs-4" href="#">MyAdmin</a>
    <div class="d-none d-md-block ms-auto me-4">
      <input type="text" class="form-control rounded-pill shadow-sm" placeholder="Recherche...">
    </div>
    <ul class="navbar-nav ms-auto d-flex flex-row align-items-center">
      <li class="nav-item me-3 position-relative">
        <i class="bi bi-bell fs-5 text-muted"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
      </li>
      <li class="nav-item me-3">
        <i class="bi bi-envelope fs-5 text-muted"></i>
      </li>
      <li class="nav-item">
        <img src="https://i.pravatar.cc/40" class="rounded-circle" alt="Admin" />
      </li>
    </ul>
  </nav>
  
  <!-- Layout -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <aside class="col-md-2 bg-light border-end pt-4 vh-100 d-none d-md-block position-fixed">
        <ul class="nav flex-column px-3">
          <li class="nav-item mb-2">
            <a routerLink="/admin" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left-circle me-2"></i> Retour au tableau de bord
              </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link d-flex align-items-center text-dark" routerLink="/admin/appointments">
              <i class="bi bi-calendar-check-fill me-2 fs-5"></i> Rendez-vous
            </a>
          </li>
          <li class="nav-item mt-4">
            <a class="nav-link text-danger" href="#">
              <i class="bi bi-box-arrow-right me-2"></i> Déconnexion
            </a>
          </li>
        </ul>
      </aside>
  
      <!-- Main content -->
      <main class="col-md-10 offset-md-2 py-4 px-5" style="background-color: #f4f6f8; min-height: 100vh;">
        <h2 class="fw-semibold mb-4">Gestion des utilisateurs</h2>
  
        <!-- Users Table -->
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>Nom</th>
                  <th>Email</th>
                  <th>Rôle</th>
                  <th>Statut</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{ user.name }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.role }}</td>
                  <td>
                    <span [ngClass]="{
                      'badge bg-success': user.status === 'Actif',
                      'badge bg-danger': user.status === 'Banni'
                    }">
                      {{ user.status }}
                    </span>
                  </td>
                  <td class="text-end">
                    <button class="btn btn-sm btn-outline-info me-2">
                      <i class="bi bi-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-warning me-2">
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger me-2">
                      <i class="bi bi-trash"></i>
                    </button>
                    <button
                      class="btn btn-sm"
                      [ngClass]="user.status === 'Actif' ? 'btn-outline-secondary' : 'btn-outline-success'"
                      (click)="toggleStatus(user)">
                      <i class="bi" [ngClass]="user.status === 'Actif' ? 'bi-person-x' : 'bi-person-check'"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
  
      </main>
    </div>
  </div>
