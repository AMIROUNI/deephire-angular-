    <a class="navbar-brand text-primary fw-bold fs-4" href="#">MyAdmin</a>
    <div class="d-none d-md-block ms-auto me-4">
      <input type="text" class="form-control rounded-pill shadow-sm" placeholder="Recherche...">
    </div>
    <ul class="navbar-nav ms-auto d-flex flex-row align-items-center">
      <li class="nav-item me-3 position-relative">
        <i class="bi bi-bell fs-5 text-muted"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
      </li>
      <li class="nav-item me-3">
        <i class="bi bi-envelope fs-5 text-muted"></i>

        <img src="https://i.pravatar.cc/40" class="rounded-circle" alt="Admin" />
      </li>
    </ul>
  </nav>
  
  <!-- Layout -->
  <div class="container-fluid">
    <div class="row">
     <!-- Sidebar -->
     <aside class="col-md-2 bg-dark text-white pt-4 vh-100 d-none d-md-block position-fixed shadow-sm">
      <h5 class="text-center mb-4 fw-bold">AdminPanel</h5>
      <ul class="nav flex-column px-3">
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center" routerLink="/admin/dashboard">
            <i class="bi bi-speedometer2 me-2 fs-5"></i> Dashboard
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center" routerLink="/admin/users">
            <i class="bi bi-people-fill me-2 fs-5"></i> Utilisateurs
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center" routerLink="/admin/posts">
            <i class="bi bi-file-earmark-text me-2 fs-5"></i> Publications
          </a>
        </li>
        <li class="nav-item mt-4">
          <a class="nav-link text-danger d-flex align-items-center" href="#">
            <i class="bi bi-box-arrow-right me-2"></i> Déconnexion
          </a>
        </li>
      </ul>
    </aside>
  
      <!-- Main content -->
      <main class="col-md-10 offset-md-2 py-4 px-5 bg-light" style="min-height: 100vh;">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="fw-semibold fs-3 text-dark">Utilisateurs</h2>
          <button class="btn btn-primary rounded-pill shadow-sm">
            <i class="bi bi-person-plus me-2"></i> Ajouter un utilisateur
          </button>
        </div>
      
        <!-- Users Table -->
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-4">
            <table class="table table-borderless align-middle">
              <thead>
                <tr class="text-muted fw-bold border-bottom">
                  <th>Nom</th>
                  <th>Email</th>
                  <th>Rôle</th>
                  <th>Statut</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users" class="border-bottom">
                  <td class="fw-semibold">{{ user.name }}</td>
                  <td>{{ user.email }}</td>
                  <td>
                    <span class="badge bg-light text-dark border">{{ user.role }}</span>
                  </td>
                  <td>
                    <span [ngClass]="{
                      'badge bg-success-subtle text-success': user.status === 'Actif',
                      'badge bg-danger-subtle text-danger': user.status === 'Banni'
                    }">
                      {{ user.status }}
                    </span>
                  </td>
                  <td class="text-end">
                    <div class="btn-group">
                      <button class="btn btn-sm btn-outline-secondary" title="Voir">
                        <i class="bi bi-eye"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-primary" title="Modifier">
                        <i class="bi bi-pencil"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-danger" title="Supprimer">
                        <i class="bi bi-trash"></i>
                      </button>
                      <button
                        class="btn btn-sm"
                        [ngClass]="user.status === 'Actif' ? 'btn-outline-warning' : 'btn-outline-success'"
                        (click)="toggleStatus(user)"
                        title="Changer le statut">
                        <i class="bi" [ngClass]="user.status === 'Actif' ? 'bi-person-x' : 'bi-person-check'"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
      
    </div>
  </div>
