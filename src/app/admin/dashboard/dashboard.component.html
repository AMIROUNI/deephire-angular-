<!-- dashboard.component.html -->

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm px-4 py-2">
  <a class="navbar-brand text-primary fw-bold fs-4" href="#">MedAdmin</a>
  <div class="d-none d-md-block ms-auto me-4">
    <input type="text" class="form-control rounded-pill shadow-sm" placeholder="Recherche...">
  </div>
  <ul class="navbar-nav ms-auto d-flex flex-row align-items-center">
    <li class="nav-item me-3 position-relative">
      <i class="bi bi-bell fs-5 text-muted"></i>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
    </li>
    <li class="nav-item me-3">
      <i class="bi bi-envelope fs-5 text-muted"></i>
    </li>
    <li class="nav-item">
      <img src="https://i.pravatar.cc/40" class="rounded-circle" alt="Admin" />
    </li>
  </ul>
</nav>

<!-- Layout -->
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <aside class="col-md-2 bg-dark text-white pt-4 vh-100 d-none d-md-block position-fixed shadow-sm">
      <h5 class="text-center mb-4 fw-bold">AdminPanel</h5>
      <ul class="nav flex-column px-3">
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center" routerLink="/admin/dashboard">
            <i class="bi bi-speedometer2 me-2 fs-5"></i> Dashboard
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center" routerLink="/admin/users">
            <i class="bi bi-people-fill me-2 fs-5"></i> Utilisateurs
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white d-flex align-items-center" routerLink="/admin/posts">
            <i class="bi bi-file-earmark-text me-2 fs-5"></i> Publications
          </a>
        </li>
        <li class="nav-item mt-4">
          <a class="nav-link text-danger d-flex align-items-center" href="#">
            <i class="bi bi-box-arrow-right me-2"></i> Déconnexion
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="col-md-10 offset-md-2 py-4 px-5" style="background-color: #f8f9fa; min-height: 100vh;">
      <h2 class="fw-semibold mb-4 text-dark">Bienvenue sur le tableau de bord</h2>

      <!-- Statistiques -->

      <app-stat-cards></app-stat-cards>
      <!-- Courbe des utilisateurs inscrits -->

      <app-courbeutilisateursconnecte></app-courbeutilisateursconnecte>

      <app-latestusers></app-latestusers>

<!-- Courbe des utilisateurs connectés par période -->
<div class="card mb-4 shadow-sm border-0">
  <div class="card-header bg-white fw-bold">Activité des utilisateurs</div>
  <div class="card-body">
    <apx-chart 
      [series]="connectedUsersSeries"
      [chart]="connectedUsersChart"
      [xaxis]="connectedUsersXAxis"
      [title]="connectedUsersTitle">
    </apx-chart>
  </div>
</div>
      <!-- Sub-view outlet -->
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
