<div *ngIf="job" class="p-4">
  <div class="d-flex align-items-center mb-3">
    <img
      [src]="job.company?.logo || 'https://via.placeholder.com/50'"
      class="rounded-circle me-3"
      width="50" height="50" />
    <div>
      <h4 class="text-white mb-0">{{ job.title }}</h4>
      <small class="text-muted">{{ job.company?.name }}</small>
      <div class="text-muted">{{ job.location || 'À distance' }} · {{ job.datePosted | date }}</div>
    </div>
  </div>

  <div class="mb-3">
    <span class="badge bg-success me-2"> À distance</span>
    <span class="badge bg-secondary">Temps plein</span>
  </div>

  <div class="mb-3">
    <strong>Compétences :</strong> {{ job.requirements || 'Non spécifiées' }}
  </div>

  <div class="d-flex gap-2 mb-4">
    <button class="btn btn-outline-primary">
       Postuler
    </button>
    <button class="btn btn-outline-light">Enregistrer</button>
  </div>

  <h5 class="mb-2">À propos de l’offre d’emploi</h5>
  <p class="text-white-50">{{ job.description }}</p>
</div>
