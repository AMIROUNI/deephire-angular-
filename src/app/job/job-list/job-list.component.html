<div
  *ngFor="let job of jobs"
  class="d-flex align-items-start p-3 border-bottom job-hover"
  (click)="selectJob.emit(job)">
  <img
    [src]="job.company?.logo || 'https://via.placeholder.com/40'"
    class="rounded-circle me-3"
    width="40" height="40" />
  <div>
    <h6 class="mb-1 text-white">{{ job.title }}</h6>
    <small class="text-muted d-block">{{ job.company?.name }}</small>
    <small class="text-muted">{{ job.location || 'Ã€ distance' }}</small>
  </div>
</div>
