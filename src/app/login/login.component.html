<div class="login-container d-flex align-items-center justify-content-center min-vh-100">
  <div class="login-card card shadow-lg animate__animated animate__fadeInUp">
      <div class="card-body p-5">
          <!-- Logo -->
          <div class="text-center mb-4">
              <img src="assets/images/deepHireLogo.png" alt="DeepHire Logo" class="login-logo mb-3">
              <h2 class="fw-bold text-primary">DeepHire</h2>
              <p class="text-muted">Connectez-vous pour commencer</p>
          </div>

          
          <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">  
              <div class="mb-4">
                  <label for="email" class="form-label fw-semibold">Email</label>
                  <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Entrez votre email" required
                      [class.is-invalid]="isInvalidAndTouchedOrDirty(formLogin.controls.email)">
                      <br>
                      <small class="text-danger" *ngIf="isInvalidAndTouchedOrDirty(formLogin.controls.email)">
                          <ng-container *ngIf="formLogin.controls.email.hasError('required')">Email requis</ng-container>
                          <ng-container *ngIf="formLogin.controls.email.hasError('email')">Email invalide</ng-container>
                          <ng-container *ngIf="formLogin.controls.email.hasError('minlength')">the Email must have a minmun of 10 characters</ng-container>
                      </small>
                  </div>
              </div>
              <div class="mb-4">
                  <label for="password" class="form-label fw-semibold">Mot de passe</label>
                  <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-lock"></i></span>
                      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required
                      [class.is-invalid]="isInvalidAndTouchedOrDirty(formLogin.controls.password)">
                      <br>
                      <small class="text-danger" *ngIf="isInvalidAndTouchedOrDirty(formLogin.controls.password)">
                          <ng-container *ngIf="formLogin.controls.password.hasError('required')">Mot de passe requis</ng-container>
                          <ng-container *ngIf="formLogin.controls.password.hasError('minlength')">the Email must have a minmun of 10 characters</ng-container>
                      </small>
                   
                  </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                  </div>
                  <a href="#" class="text-primary text-decoration-none">Mot de passe oublié ?</a>
              </div>


              <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold animate__animated animate__pulse animate__infinite">Se connecter</button>
          </form> <!-- Correction ici -->

          <!-- Liens supplémentaires -->
          <div class="text-center mt-4">
              <p class="text-muted">Pas de compte ? <a href="#" class="text-primary text-decoration-none fw-semibold">Inscrivez-vous</a></p>
          </div>
      </div>
  </div>
</div>
